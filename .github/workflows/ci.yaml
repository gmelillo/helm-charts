name: Lint and Test Charts
on:
  pull_request:
    paths:
    - charts/**
jobs:
  lint-chart:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@50fbc622fc4ef5163becd7fab6573eac35f8462e # renovate: tag=v1.2.0
    - name: Run chart-testing (lint)
      uses: helm/chart-testing-action@6b64532d456fa490a3da177fbd181ac4c8192b58 # renovate: tag=v2.2.0
      with:
        command: lint
        config: .github/ct.yaml
  lint-docs:
    runs-on: ubuntu-latest
    needs: lint-chart
    steps:
    - name: Checkout
      uses: actions/checkout@50fbc622fc4ef5163becd7fab6573eac35f8462e # renovate: tag=v1.2.0
    - name: Run helm-docs
      run: .github/helm-docs.sh
  kubeval-chart:
    runs-on: ubuntu-latest
    needs:
    - lint-chart
    - lint-docs
    strategy:
      matrix:
        k8s:
        - v1.20.0
        - v1.19.4
        - v1.18.8
        - v1.17.11
        - v1.16.15
        - v1.15.12
        - v1.14.10
    steps:
    - name: Checkout
      uses: actions/checkout@50fbc622fc4ef5163becd7fab6573eac35f8462e # renovate: tag=v1.2.0
    - name: Run kubeval
      env:
        KUBERNETES_VERSION: ${{ matrix.k8s }}
      run: .github/kubeval.sh
  install-chart:
    name: install-chart
    runs-on: ubuntu-latest
    needs:
    - lint-chart
    - lint-docs
    - kubeval-chart
    strategy:
      matrix:
        k8s:
        - v1.20.0
        - v1.19.4
        - v1.18.8
        - v1.17.11
        - v1.16.15
        - v1.15.12
        - v1.14.10
    steps:
    - name: Checkout
      uses: actions/checkout@50fbc622fc4ef5163becd7fab6573eac35f8462e # renovate: tag=v1.2.0
    - name: Create kind ${{ matrix.k8s }} cluster
      uses: helm/kind-action@94729529f85113b88f4f819c17ce61382e6d8478 # renovate: tag=v1.2.0
      with:
        node_image: kindest/node:${{ matrix.k8s }}
    - name: Run chart-testing (install)
      uses: helm/chart-testing-action@6b64532d456fa490a3da177fbd181ac4c8192b58 # renovate: tag=v2.2.0
      with:
        command: install
        config: .github/ct.yaml
