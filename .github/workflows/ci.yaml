name: Lint and Test Charts
on:
  pull_request:
    paths:
    - charts/**
jobs:
  lint-chart:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@7884fcad6b5d53d10323aee724dc68d8b9096a2e # tag=v2.4.2
    - name: Run chart-testing (lint)
      uses: helm/chart-testing-action@e6669bcd63d7cb57cb4380c33043eebe5d111992 # v2.6.1
      with:
        command: lint
        config: .github/ct.yaml
  lint-docs:
    runs-on: ubuntu-latest
    needs: lint-chart
    steps:
    - name: Checkout
      uses: actions/checkout@7884fcad6b5d53d10323aee724dc68d8b9096a2e # tag=v2.4.2
    - name: Run helm-docs
      run: .github/helm-docs.sh
  kubeval-chart:
    runs-on: ubuntu-latest
    needs:
    - lint-chart
    - lint-docs
    strategy:
      matrix:
        k8s:
        - v1.23.3
        - v1.22.5
        - v1.21.2
        - v1.20.7
        - v1.19.11
        - v1.18.19
        - v1.17.17
        - v1.16.15
        - v1.15.12
        - v1.14.10
    steps:
    - name: Checkout
      uses: actions/checkout@7884fcad6b5d53d10323aee724dc68d8b9096a2e # tag=v2.4.2
    - name: Run kubeval
      env:
        KUBERNETES_VERSION: ${{ matrix.k8s }}
      run: .github/kubeval.sh
  install-chart:
    name: install-chart
    runs-on: ubuntu-latest
    needs:
    - lint-chart
    - lint-docs
    - kubeval-chart
    strategy:
      matrix:
        k8s:
        - v1.23.3
        - v1.22.5
        - v1.21.2
        - v1.20.7
        - v1.19.11
        - v1.18.19
        - v1.17.17
        - v1.16.15
        - v1.15.12
        - v1.14.10
    steps:
    - name: Checkout
      uses: actions/checkout@7884fcad6b5d53d10323aee724dc68d8b9096a2e # tag=v2.4.2
    - name: Create kind ${{ matrix.k8s }} cluster
      uses: helm/kind-action@d08cf6ff1575077dee99962540d77ce91c62387d # tag=v1.3.0
      with:
        node_image: kindest/node:${{ matrix.k8s }}
    - name: Run chart-testing (install)
      uses: helm/chart-testing-action@e6669bcd63d7cb57cb4380c33043eebe5d111992 # v2.6.1
      with:
        command: install
        config: .github/ct.yaml
